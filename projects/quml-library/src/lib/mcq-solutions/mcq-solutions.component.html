<div class="solutions">
    <div class="close-icon" role="button" tabindex="0" aria-label="Close"  (click)="closeSolution()" (keydown.enter)="closeSolution()">
        <quml-close tabindex="-1"></quml-close>
    </div>
    <div class="solution-header">Question</div>
    <div [innerHtml]="question | safeHtml"></div>
    <div class="solution-header">Options</div>
    <div class="solution-options-container">
    <div class="solution-options" *ngFor="let option of options">
        <div [innerHtml]="option.label | safeHtml"></div>
    </div>
</div>
    <ng-container *ngIf="solutions && solutions.length">
    <div class="solution-header">Solution</div>
    <div *ngIf="!showVideoSolution">
        <div *ngFor="let solution of solutions">
            <ng-container [ngSwitch]="solution.type">
                <div *ngSwitchCase="'html'" [innerHtml]="solution.value | safeHtml"></div>
                <div *ngSwitchCase="'video'" class="video-container">
                    <video width="400" #solutionVideoPlayer controls [poster]="solution.thumbnail">
                        <source [src]="solution.src" type="video/mp4">
                        <source [src]="solution.src" type="video/webm">
                    </video>
                </div>
                <div *ngSwitchCase="'image'">
                    <img [src]="solution.src" alt="mcq option with image">
                </div>
                <div *ngSwitchCase="'audio'">
                    <audio controls>
                        <source [src]="media[0].baseUrl+media[0].src" type="audio/mp3">
                        <source [src]="media[0].baseUrl+media[0].src" type="audio/mpeg">
                        <source [src]="media[0].baseUrl+media[0].src" type="audio/wav">
                    </audio>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
    <div class="scoreboard-button-container">
        <button type="submit" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-radius" (click)="closeSolution()">Done</button>
    </div>
</div>
