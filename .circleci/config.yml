version: 2.1
jobs:
  build:
    working_directory: ~/quml-library
    docker:
     - image: cimg/node:14.21.3-browsers
    steps:
      - checkout:
          path: ~/quml-library
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          environment:
            NG_CLI_ANALYTICS: "ci"
          command: npm install
      - run:
          name: Node version
          command: 'node --version'
      - run: cd projects/quml-library && sudo npm install
      - run:
          name: Node install
          command: sudo npm install
      - run:
          name: Executing test cases
          command: npm run test-lib-ci
      - run:
          name: Install sonar scanner
          command: sudo npm install -g sonarqube-scanner
      - run:
          name: Run Sonar scanner
          command: cd ~/quml-library && sonar-scanner
      - run:
          name: Publish to NPM
          command: |
            if [ -z $CIRCLE_PR_NUMBER ]; then
              npm run build-lib && npm pack ./dist/quml-library
              echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
              npm publish project-sunbird-sunbird-quml-player-*
            else
              npm run build-lib && npm pack ./dist/quml-library
            fi
      - run:
          name: Publish Web component to NPM
          command: |
            if [ -z $CIRCLE_PR_NUMBER ]; then
              npm run build-web-component && npm pack ./web-component
              echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
              npm publish project-sunbird-sunbird-quml-player-web-component-* --access public
            else
              npm run build-web-component && npm pack ./web-component
            fi    